<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinese Reading Helper</title>

  <!-- ダークUI -->
  <style>
    body {
      background: #0f0f0f;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      margin: 20px;
    }

    h1 {
      color: #f0f0f0;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #b5b5b5;
      margin-bottom: 20px;
      font-size: 0.95em;
    }

    button {
      background: #2a2a2a;
      color: #ffffff;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      padding: 12px 18px;
      font-size: 1em;
    }

    button:active {
      background: #333333;
    }

    .note {
      margin-top: 10px;
      color: #9a9a9a;
      font-size: 0.85em;
    }

    .section {
      margin-top: 28px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #f0f0f0;
      font-weight: bold;
    }

    textarea {
      background: #1a1a1a;
      color: #e5e5e5;
      border: 1px solid #2f2f2f;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      min-height: 90px;
      box-sizing: border-box;
      font-size: 0.95em;
    }
  </style>

  <!-- 普通話：拼音（声調付き） -->
  <script src="https://unpkg.com/pinyin-pro"></script>

  <!-- 広東語：Jyutping（数字） -->
  <script src="https://unpkg.com/jyutping"></script>
</head>

<body>

  <h1>Chinese Reading Helper</h1>
  <div class="subtitle">
    普通話・広東語の発音を見るためのツール
  </div>

  <!-- 画像アップロード -->
  <input type="file" id="imageInput" accept="image/*" />
  <br /><br />
  <button onclick="processImage()">写真をアップロード</button>

  <div class="note">
    ※ 縦書き未対応（横向き撮影推奨）
  </div>

  <!-- 原文 -->
  <div class="section">
    <label>原文：</label>
    <textarea id="originalText" readonly>—</textarea>
  </div>

  <!-- 普通話 -->
  <div class="section">
    <label>普通話（拼音）：</label>
    <textarea id="mandarinText" readonly>—</textarea>
  </div>

  <!-- 広東語 -->
  <div class="section">
    <label>広東語（Jyutping）：</label>
    <textarea id="cantoneseText" readonly>—</textarea>
  </div>

  <!-- ロジック -->
  <script>
    function processImage() {
      /*
        ※ OCR部分は今までの実装に差し替えてOK
        ここでは動作確認用にサンプル文字列を使用
      */
      const text = "你好 世界";

      // 原文
      document.getElementById("originalText").value = text;

      // 普通話（声調付き拼音）
      const mandarin = pinyinPro.pinyin(text, {
        toneType: "symbol",
        type: "string"
      });
      document.getElementById("mandarinText").value = mandarin;

      // 広東語（Jyutping・数字）
      const jyutping = Jyutping.getJyutping(text);
      document.getElementById("cantoneseText").value = jyutping;
    }
  </script>

</body>
</html>
